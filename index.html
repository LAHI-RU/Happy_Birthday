<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Special Surprise</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .unlock-container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 145, 199, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 145, 199, 0.2);
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1.1em;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #ff91c7, #b784fd);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="unlock-container">
        <h1>üéÄ Almost There! üéÄ</h1>
        <p>Enter your special code to unlock your surprise:</p>
        <input type="text" id="codeInput" placeholder="Enter your code...">
        <button onclick="checkCode()">Unlock My Surprise üéÅ</button>
        <p id="error" class="error">Oops! That's not the right code.</p>
    </div>

    <script>
        function checkCode() {
            const input = document.getElementById('codeInput').value;
            const error = document.getElementById('error');
            
            if(input.toUpperCase() === 'KUSALI2025') {
                window.location.href = 'birthday.html';
            } else {
                error.style.display = 'block';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
